<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night/Day</title>
    <link rel="stylesheet" href="./css/animate/night-day.css">
</head>
<body>
    <div class="scene">
        <div class="moon"></div>
        <img src="./images/NightOrDay/forest.png" alt="forest" class="forest">
        <img src="./images/NightOrDay/cloud1.png" alt="cloud1" class="cloud1">
        <img src="./images/NightOrDay/cloud2.png" alt="cloud2" class="cloud2">
        <img src="./images/NightOrDay/cloud3.png" alt="cloud3" class="cloud3">
        <img src="./images/NightOrDay/cloud1.png" alt="cloud4" class="cloud4">
        <img src="./images/NightOrDay/cloud2.png" alt="cloud5" class="cloud5">
        <img src="./images/NightOrDay/cloud3.png" alt="cloud6" class="cloud6">
    </div>
    <script>
        function stars() {
            const scene = document.querySelector(".scene");
            const count = 500;
            let i = 0;
            while (i < count) {
                let star = document.createElement("i");
                let x = Math.floor(Math.random() * window.innerWidth);
                let y = Math.floor(Math.random() * window.innerHeight);
                let size = Math.random() * 2;

                let duration = Math.random() * 10;

                star.style.left = x + "px";
                star.style.top = y + "px";
                star.style.width = size + "px";
                star.style.height = size + "px";
                star.style.animationDuration = 5 + duration + "s";
                star.style.animationDelay = duration + "s";

                scene.appendChild(star)
                i++
            }
        }
        stars()
    </script>
</body>
</html>
